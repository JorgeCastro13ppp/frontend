<section class="section-custom gradient-custom-2">
  <div class="container py-custom">
    <div class="row d-flex justify-content-center">
      <div class="col col-lg-9 col-xl-8">
        <div class="card">
          <div class="h-custom rounded-top text-white d-flex flex-row bg-primary">
            <div class="w-custom-img ms-4 mt-5 d-flex flex-column">
              <img src="../../../assets/profile-page-image.png"
                alt="Generic placeholder image" class="img-fluid"/>
            </div>
            <div class="mt-name ms-3">
              <h2>Nombre de usuario</h2>
            </div>
          </div>
          <div class="p-custom-info text-black bg-body-secondary">
            <div class="d-flex justify-content-end text-center py-1 text-body">
              <div>
                <p class="mb-1 p-custom-size">1020.00 €</p>
                <p class="p-custom-size text-muted mb-0">Balance</p>
              </div>
              <div class="px-3">
                <p class="mb-1 p-custom-size">1000.00 €</p>
                <p class="p-custom-size text-muted mb-0">Bono</p>
              </div>
              <div>
                <p class="mb-1 p-custom-size">20.00 €</p>
                <p class="p-custom-size text-muted mb-0">A retirar</p>
              </div>
            </div>
          </div>
          <div class="card-body p-4 text-black">
            <div class="mb-5 text-body">
              <h5 class="h5-custom-size lead fw-normal mb-1">Cuenta</h5>
              <div class="p-4 bg-body-secondary">
                <p class="p-custom-size font-italic mb-1"><a class="text-decoration-none" [routerLink]="['/deposit-page']">Ingresar</a></p>
                <p class="p-custom-size font-italic mb-1"><a class="text-decoration-none" [routerLink]="['/withdrawals-page']">Retirar</a></p>
                <p class="p-custom-size font-italic mb-0"><a class="text-decoration-none" >Historial</a></p>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4 text-body">

            </div>
            <div class="row g-2">
              <h5 class="h5-custom-size"><a class="text-decoration-none" [routerLink]="['/help-page']">Ayuda</a></h5>
            </div>
            <div class="row g-2">
              <h5 class="h5-custom-size"><a class="text-decoration-none">Salir</a></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
